{% extends "base.html" %}
{% load static %}
{% block content %}


<section class="text-gray-600 body-font mt-2 m-24">
    <div class="container p-5 py-10 mx-auto">
      <div class="flex flex-wrap -m-8">

      {% for d in data %}
        <div class=" zoom lg:w-1/4 md:w-1/2 p-4 w-full">
          <div class="border border-gray-200 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
            <a class="block relative h-48 rounded-t-lg overflow-hidden">
              <img alt="course" class="object-cover object-center w-full h-full block" src="{{d.image}}">
            </a>
            <div class="p-6">
              <h3 class="text-indigo-500 text-xs font-medium tracking-widest uppercase">{{d.category}}</h3>
              <h2 class="text-gray-900 title-font text-lg font-semibold mt-2 mb-4">{{d.title}}</h2>
              <p class="leading-relaxed text-base text-gray-600 mb-4 text-left">
                {{d.description|striptags|slice:124}}.
              </p>
              <div class="flex items-center justify-between">
                <p class="text-green-500 text-xl font-bold">{{d.price}}</p>
                <a href="{% url "detail_page" d.id %}" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 transition-colors">Enroll Now</a>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
        
     


      </div>
    </div>
  </section>

{% endblock content %}
