<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Click and Hover</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        tr.selected {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<h2>Table with Clickable and Hoverable Rows</h2>

<table id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>92</td>
        </tr>
        <tr>
            <td>Emily Jones</td>
            <td>22</td>
            <td>95</td>
        </tr>
    </tbody>
</table>

<h2>Row Data</h2>
<form id="rowDataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age"><br><br>
    <label for="score">Score:</label>
    <input type="text" id="score" name="score"><br><br>
</form>

<button onclick="selectRow(0)">Select Row 1</button>
<button onclick="selectRow(1)">Select Row 2</button>
<button onclick="selectRow(2)">Select Row 3</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const table = document.getElementById('dataTable');
        const form = document.getElementById('rowDataForm');
        let selectedRow = null;

        function populateForm(row) {
            if (row) {
                const cells = row.getElementsByTagName('td');
                if (cells.length > 0) {
                    form.name.value = cells[0].innerText;
                    form.age.value = cells[1].innerText;
                    form.score.value = cells[2].innerText;
                }
            }
        }

        function selectRow(rowIndex) {
            // Remove the selected class from the previously selected row
            if (selectedRow) {
                selectedRow.classList.remove('selected');
            }

            const rows = table.querySelectorAll('tbody tr');
            if (rowIndex >= 0 && rowIndex < rows.length) {
                selectedRow = rows[rowIndex];
                selectedRow.classList.add('selected');
                populateForm(selectedRow);
            }
        }

        // Bind click events to table rows for selection
        table.addEventListener('click', function(event) {
            const row = event.target.closest('tr');
            if (row && row.parentElement.tagName === 'TBODY') {
                selectRow(Array.from(row.parentElement.children).indexOf(row));
            }
        });

        // Example usage: Automatically select the first row when the page loads
        selectRow(0); // Selects the first row in tbody (index starts at 0)
    });
</script>

</body>
</html>
