<!DOCTYPE html>
<html>
<head>
    <title>Task Management App</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Task Management App</h1>
    <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName">
        <br>
        <label for="taskDescription">Task Description:</label>
        <input type="text" id="taskDescription" name="taskDescription">
        <br>
        <button type="button" onclick="addTask()">Add Task</button>
        <button type="button" onclick="updateTask()">Update Task</button>
    </form>

    <h2>Tasks</h2>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Task Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let selectedTaskIndex = null;

       
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks'));
            console.log(typeof(tasks),tasks)
            const taskTableBody = document.querySelector('#taskTable tbody');
            taskTableBody.innerHTML = '';

            tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${task.name}</td>
                    <td>${task.description}</td>
                    <td>
                        <button onclick="editTask(${index})">Edit</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </td>
                `;
                taskTableBody.appendChild(row);
            });
        }

        function addTask() {
            const taskName = document.getElementById('taskName').value;
            const taskDescription = document.getElementById('taskDescription').value;

            if (!taskName || !taskDescription) {
                alert("Please enter both task name and description.");
                return;
            }

            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ name: taskName, description: taskDescription });
            localStorage.setItem('tasks', JSON.stringify(tasks));

            document.getElementById('taskName').value = '';
            document.getElementById('taskDescription').value = '';

            loadTasks();
        }

        function editTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            selectedTaskIndex = index;
            document.getElementById('taskName').value = tasks[index].name;
            document.getElementById('taskDescription').value = tasks[index].description;
        }

        function updateTask() {
            const taskName = document.getElementById('taskName').value;
            const taskDescription = document.getElementById('taskDescription').value;

            if (selectedTaskIndex === null) {
                alert("Please select a task to update.");
                return;
            }

            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks[selectedTaskIndex] = { name: taskName, description: taskDescription };
            localStorage.setItem('tasks', JSON.stringify(tasks));

            document.getElementById('taskName').value = '';
            document.getElementById('taskDescription').value = '';
            selectedTaskIndex = null;

            loadTasks();
        }

        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            loadTasks();
        }
    </script>
</body>
</html>
