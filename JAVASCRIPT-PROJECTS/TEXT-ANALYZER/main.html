<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Analyzer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
  }

  h1 {
    color: #333;
  }

  #randomTextArea {
    margin-top: 20px;
    padding: 10px;
    border: 2px solid #333;
    font-size: 16px;
    width: 300px;
    height: 150px;
    resize: none; /* Prevent textarea from being resizable */
  }

  #stats {
    margin-top: 20px;
    font-size: 14px;
    text-align: left;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Text Analyzer</h1>
  <textarea id="randomTextArea"></textarea>
  <div id="stats"></div>
</div>

<script>
  // Function to analyze text
  function analyzeText() {
    const text = document.getElementById('randomTextArea').value;

    // Counting letters, words, and spaces
    const letterCount = text.replace(/\s/g, '').length;
    const wordCount = text.trim().split(/\s+/).filter(word => word !== '').length;
    const spaceCount = text.split(' ').length - 1;

    // Displaying statistics
    document.getElementById('stats').innerHTML = `
      <p>Letter count: ${letterCount}</p>
      <p>Word count: ${wordCount}</p>
      <p>Space count: ${spaceCount}</p>
    `;
  }

  // Add event listener to the textarea for input change
  document.getElementById('randomTextArea').addEventListener('input', analyzeText);

  // Initial call to analyzeText to display initial statistics
  analyzeText();
</script>
</body>
</html>
